<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - Kokoa clone</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- to do: wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery icon -->
        <!-- LIghtning icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link" href="#"
      ><i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i
    ></a>

    <div class="user-component">
      <div class="user-component__column">
        <img src="./asset/muneo.jpg" class="user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">Muneo</h4>
          <h6 class="user-component__subtitle">muneo object to uboo</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://weekly.chosun.com/up_fd/wc_news/2563/bimg_org/2563_66.jpg"
          class="user-component__avatar"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Ojingeo</h4>
          <h6 class="user-component__subtitle">Ojingeo agree with muneo</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3U8tubUnvI1WI23rtCjc7UoVOP3prdUNjcg&usqp=CAU"
          class="user-component__avatar"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Nacji</h4>
          <h6 class="user-component__subtitle">Nacji is neutral</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification"> 1 </span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification_two"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/a43643cf2a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
