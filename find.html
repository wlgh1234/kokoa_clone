<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa clone</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- to do: wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery icon -->
        <!-- LIghtning icon -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons homework">
        <div><i class="fas fa-search fa-lg"></i></div>
        <div class="homework__gear">
          <i class="fas fa-cog fa-lg"></i>
          <div class="nav__notification_two homework__dot"></div>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span> You have no recommended friends. </span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge"> 1 </span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification_two"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/a43643cf2a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
