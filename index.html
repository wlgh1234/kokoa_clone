<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa talk</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- to do: wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery icon -->
        <!-- LIghtning icon -->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to kokoa clone</h1>
      <p class="welcome-header__text">
        If you have a kokoa account,log in with your email or your phone number.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="Email or your phone number"
      />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="log in" />
      <a href="#">find kokoa account or password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/a43643cf2a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
